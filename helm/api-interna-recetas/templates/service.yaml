apiVersion: v1
kind: Service
metadata:
  name: {{ (include "api-interna-recetas.fullname" .) | printf "%s-service" }}
  namespace: {{ .Release.Namespace }}
  labels: 
    {{- include "api-interna-recetas.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector: 
    {{- include "api-interna-recetas.selectorLabels" . | nindent 4 }}
